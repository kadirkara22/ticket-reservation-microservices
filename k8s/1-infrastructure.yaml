# ==========================
# 1. EVENT DB (KALICI)
# ==========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: event-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi # 500 MB yer ayır
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-db
spec:
  selector:
    matchLabels:
      app: event-db
  template:
    metadata:
      labels:
        app: event-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              value: ticket_db
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: password
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data # Postgres veriyi buraya yazar
              name: postgres-storage
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: event-db-pvc # Yukarıdaki diski kullan
---
apiVersion: v1
kind: Service
metadata:
  name: event-db
spec:
  selector:
    app: event-db
  ports:
    - port: 5432
      targetPort: 5432

