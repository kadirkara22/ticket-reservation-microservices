spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:postgresql://localhost:5433/payment_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

server:
  port: 8082

# Kafka Topic isimleri (event-service ile uyumlu olmalÄ±)
kafka:
  topics:
    reservation-initiation: reservation-initiation-topic
    payment-success: payment-success-topic
    payment-failure: payment-failure-topic


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/